<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ Groceries</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <script src="scripts/tabSelection.js"></script>
    <script src="scripts/listFormatting.js"></script>
    <script src="scripts/alerts.js"></script>
    <div id="container">
        <div id="header">
            <div id="headerTop"></div>
                <div id="headerText">
                    EZ Groceries
                </div>
                    <img class="headerImage" src="img/share.png" alt="share button" onclick="shareAlert()">
                    <img class="headerImage" src="img/sandwichMenu.png" alt="sandwich menu" onclick="menuAlert()">
                </div>     
            <div id="mainArea">       
                <div id="list">
                    Your Grocery List
                    <div id="listText" contenteditable="true" onclick="listFormatting()">
                        <div id="firstItem"></div>
                    </div>
                    <div id="listSuggestions">
                        Suggestions from Past lists 
                        <a href="#suggestion1" id="suggestion1" onclick="addSuggestion('suggestion1')">Bread</a>
                        <a href="#suggestion2" id="suggestion2" onclick="addSuggestion('suggestion2')">Milk</a>
                        <a href="#suggestion3" id="suggestion3" onclick="addSuggestion('suggestion3')">Eggs</a>
                    </div>
                    <div id="listReminders">
                        Remember to check your:
                        <br>
                        <input type="checkbox" id="fridge">
                        <label for="fridge">Refrigerator</label>
                        <input type="checkbox" id="freezer">
                        <label for="freezer">Freezer</label>
                        <input type="checkbox" id="pantry">
                        <label for="pantry">Pantry</label>                       
                    </div>
                </div>

                <div id="recipes">
                    Your Recipies
                    <div id="recipeContainer">

                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="footerButton buttonPressed" id="listButton" onclick="toList()">
                    <img id="listImage" src="img/cartWhite.png">
                    List
                </div>
                <div class="footerButton buttonUnpressed" id="recipeButton" onclick="toRecipes()">
                    <img id="recipeImage" src="img/hatGreen.png">
                    Recipes
                </div>
    
            </div>

        </div>

    </div>

</body>
</html>
